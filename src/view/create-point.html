<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/create-point.css">

    <link rel="stylesheet" href="/public/styles/responsive.css">

</head>

<body>
    <div id="page-create-point">


        <header>
            <img src="/public/icones/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">

            <h1> Cadastro ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da Entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>

                    </div>
                    <div class="field">
                        <label for="address">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>

<fieldset>
  <legend>
      <h2>Ítens de Coleta</h2>
  </legend>

<div class="items-grid">
    <li data-id="1">
        <img src="/public/icones/lampadas.svg" alt="Lâmpadas">
            <spa>Lâmpadas</spa>
    </li>
    <li data-id="2">
        <img src="/public/icones/baterias.svg" alt="Pilhas e Baterias">
            <spa>Pilhas e Baterias</spa>
    </li>
    <li data-id="3">
        <img src="/public/icones/papeis-papelao.svg" alt="Papéis e Papelão">
            <spa>Papéis e Papelão</spa>
    </li>
    <li data-id="4">
        <img src="/public/icones/eletronicos.svg" alt="Resíduos e Eletronicos">
            <spa>Resíduos e Eletronicos</spa>
    </li>
    <li data-id="5">
        <img src="/public/icones/organicos.svg" alt="Resíduos Orgânicos">
            <spa>Resíduos Orgânicos</spa>
    </li>
    <li data-id="6">
        <img src="/public/icones/oleo.svg" alt="Óleo de Cozinha">
            <spa>Óleo de Cozinha</spa>
    </li>

</div>
<input type="hidden" name="items">
</fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>




    </div>
    <script src="/public/scripts/create-point.js"></script>
</body>

</html>
